<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GeekHaven Workshop Attendance</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="blue lighten-5">
        <nav>
            <div class="nav-wrapper red">
                <a href="#" class="brand-logo center black-text">GeekHaven Workshop Attendance Portal</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="input-field col s6 l6 m6">
                    <select class="imp">
                        <option value="-1" disabled selected>Choose Wing</option>
                        <option value="1">Web Development</option>
                        <option value="2">FOSS</option>
                        <option value="3">Competitive Coding</option>
                        <option value="4">Networking</option>
                        <option value="5">App Development</option>
                        <option value="6">Graphics</option>
                        <option value="7">Tesla</option>
                    </select>

                </div>
                <div class="input-field col s6 l6 m6">
                    <select class="imp">
                        <option value="-1" disabled selected>Choose Workshop</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>

                </div>
                <div class="row">
                    <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                        </div>
                    </div>
                    </form>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
